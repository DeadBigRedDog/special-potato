{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post" id="myForm">
    {% csrf_token %}
    <div class="row">
      <div class="col">
        {{ form.initial_value|as_crispy_field }}
        <br>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Make Change</button>
  </form>
{% endblock %}
